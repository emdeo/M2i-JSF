<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Hello World - Response</title>
</h:head>
<h:body>

	    #{student.prenom} #{student.nom} vient de #{student.pays}
	    
	    <br />
	    
	    Son langage préféré est le #{student.langage}
	    
	    <br />
	    
	    Il/elle maîtrise les technologies suivantes :
	    <!-- ui:repeat permet de passer au fil d'une collection -->
	<ui:repeat value="#{student.techs}" var="tempTechs">
		<li>#{tempTechs}</li>
	</ui:repeat>

</h:body>
</html>
