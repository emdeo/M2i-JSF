<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>

<title><ui:insert name="title">JSF - Champs requis</ui:insert></title>

<style>
/* Couleur du msg d'erreur' */
.error {
	color: red
}
</style>

</head>

<body>

	<h:form>
		
		Nom :
		<h:inputText value="#{student.nom}" label="Nom" id="txtNom"
			required="true" requiredMessage="Veuillez renseigner votre nom" />
		<!-- Affiche un msg d'erreur quand le champ est vide -->
		<h:message for="txtNom" styleClass="error" />
		<br />
		<br />
		Prénom : 
		<h:inputText value="#{student.prenom}" label="Prenom" id="txtPrenom"
			required="true" requiredMessage="Veuillez renseigner votre prénom" />
		<h:message for="txtPrenom" styleClass="error" />
		<br />
		<br />
		Mail :
		<h:inputText value="#{student.mail}" label="Email" id="txtEmail"
			required="true" requiredMessage="Veuillez renseigner votre email" />
		<h:message for="txtEmail" styleClass="error" />
		<br />
		<br />
		<h:commandButton value="Envoyer" action="page2" />

	</h:form>
</body>


<!-- TUTO VIDEOS : REPRENDRE A "22-jsf-validation-length-and-range" -->


</html>
