<!DOCTYPE html>

<!--
	Composants JSF (permettent de configurer l'IU)
	IMPORTANT : préciser le xmlns:h au début de l'appel
-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Hello World - Input Form</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>

	<h:outputStylesheet library="resources/stylesheets" name="style.css"></h:outputStylesheet>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="container">
	
		<br />

		<h3>Résultat</h3>

		<br />

		<div class="form-group row">
			<label class="col-sm-12">Bonjour #{personneBean.prenom}	#{personneBean.nom}. Voici votre diagnostic :</label>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">IMC</label> <label class="col-sm-2">#{personneBean.IMC()}</label>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Poids idéal</label> <label class="col-sm-2">#{personneBean.PoidsIdeal()}</label>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Poids minimum</label> <label
				class="col-sm-2">#{personneBean.PoidsMin()}</label>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Poids maximum</label> <label
				class="col-sm-2">#{personneBean.PoidsMax()}</label>
		</div>
		<div class="form-group row">
			<label class="col-sm-12">En deux mots, vous êtes
				#{personneBean.diagnostic()}</label>
		</div>

	</div>
</h:body>
</html>
